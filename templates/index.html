<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe — Home</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background: #ffeef2; padding:40px; }
    .box { background:white; display:inline-block; padding:20px; border-radius:8px; }
    input { padding:8px; margin:8px; }
    button { padding:10px 14px; margin:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h1>❤️ Tic Tac Toe — Play Together</h1>
    <p><button onclick="createRoom()">Create a game</button></p>
    <p>Or join a game: <input id="room" placeholder="room id (or link)"/> <button onclick="join()">Join</button></p>
    <p>Share the room link with your partner and play!</p>
  </div>

  <script>
    function createRoom(){
      window.location = "/create";
    }
    function join(){
      let r = document.getElementById('room').value.trim();
      if (!r) return alert('Enter room id or URL');
      // if URL, extract last part
      if (r.indexOf('/')!=-1) r = r.split('/').pop();
      window.location = '/room/' + r;
    }
  </script>
</body>
</html>
